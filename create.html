	<!--Add the content here-->
	<!--Create Data container-->
	<!--View Data container-->
	<div class="row padding-64 center">
		<h3>Create Record</h3>
		<hr>
		<form>
			<div class="row1 center">
				<div class="col-25">
					<label>Food</label>
					<select class="select1" id="food">
						<option value="" selected disabled hidden>Choose..</option>
						<option value="Waffles">Waffles</option>
						<option value="Burgers">Burgers</option>
						<option value="Cake">Cake</option>
					</select>
				</div>
				<div class="col-25">
					<label>Nutrient</label>
					<select class="select1" id="nutrient">
						<option value="" selected disabled hidden>Choose..</option>
						<option value="Protein">Protein</option>
						<option value="Carbohydrates">Carbohydrates</option>
						<option value="Sugars">Sugars</option>
					</select>
				</div>
				<div class="col-25">
					<label>Unit (per 100g of food)</label>
					<select class="select1" id="unit">
						<option value="" selected disabled hidden>Choose..</option>
						<option value="G">G</option>
						<option value="MG">MG</option>
						<option value="UG">UG</option>
					</select>
				</div>
				<div class="col-25">
					<label>Value</label>
					<input type="text" class="select1" id="numb">
				</div>
			</div>
		</form>
		<br>
		<br>
		<button type="button" onclick="createformvalidation()" class="button teal padding-small" style="height: 60px; width: 120px; font-size: 22px;">Create</button>
